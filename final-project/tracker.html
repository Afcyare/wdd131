<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrateMe Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tracker.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="HydrateMe Logo" width="150" height="60" loading="eager">
        <nav>
            <button id="menu-button" aria-expanded="false" aria-controls="main-nav" aria-label="Menu">â˜°</button>
            <ul id="main-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html" aria-current="page">Tracker</a></li>
                <li><a href="tips.html">Tips</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tracker-container">
            <h1>Daily Water Tracker</h1>
            
            <div class="progress-container">
                <div class="progress-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle-fill"
                            stroke-dasharray="0, 100"
                            d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.5" class="percentage">0%</text>
                    </svg>
                </div>
                <div class="progress-text">
                    <p>Today's Intake: <span id="current-intake">0</span>ml</p>
                    <p>Daily Goal: <span id="daily-goal">2000</span>ml</p>
                </div>
            </div>

            <div class="add-water">
                <h2>Add Water</h2>
                <div class="water-buttons">
                    <button class="water-amount" data-amount="250">250ml</button>
                    <button class="water-amount" data-amount="500">500ml</button>
                    <button class="water-amount" data-amount="750">750ml</button>
                </div>
                
                <form id="custom-amount">
                    <label for="amount">Custom Amount (ml):</label>
                    <input type="number" id="amount" name="amount" min="50" max="1000">
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="history">
                <h2>Today's History</h2>
                <ul id="intake-history"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> HydrateMe | <a href="references.html">References</a></p>
    </footer>

    <script src="scripts/tracker.js" defer></script>
</body>
</html>
